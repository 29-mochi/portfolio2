<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>モチモチ屋さん</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="login-window">
    <div class="title-bar">
      <span>ポートフォリオ「モチモチ屋さん」へようこそ</span>
      <div class="migiue">
         <button class="close-btn">_</button>
         <button class="close-btn">❏</button>
         <button class="close-btn">✕</button>
      </div>
    </div>

    <div class="content">
      <img src="images/pepu.gif" alt="キャラアイコン" class="icon">
      <p>ユーザー名とパスワードは入力されています。<br>右側の［ OK ］をクリックしてください。</p>

      <div class="margin-top-2rem"></div>

      <div class="nyuryoku">
         <form action="top.html">
         <label for="username">ユーザー名(U)：</label>
         <input type="text" id="username" value="mochi-mochi" disabled><br>

         <form action="himitsu.html">
         <label for="password">パスワード(P)：</label>
         <input type="password" id="password" value="＊＊＊＊＊＊＊＊" disabled><br>
      </div>
        <div class="buttons">
          <button type="submit" class="ok-btn">O K</button>
          <button type="button" class="cancel-btn">キャンセル</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
